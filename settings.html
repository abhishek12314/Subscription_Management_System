<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Subscription Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

  <header>
    <div class="logo">Subscription Manager</div>
    <nav>
      <a href="index.html">Home Page</a>
      <a href="dashboard.html">Active Subscriptions</a>
      <a href="dashboard.html#upcoming">Upcoming Payments</a>
      <a href="login.html" id="logoutBtn" class="btn">Logout</a>
    </nav>
  </header>

  <main class="form-page">
    <div class="form-container">
      <h1>Settings</h1>
      <form id="settingsForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="reminders_enabled">Email Reminders</label>
          <select name="reminders_enabled" id="reminders_enabled">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reminder_days">Days before due</label>
          <input type="number" min="0" max="30" name="reminder_days" id="reminder_days" placeholder="e.g. 3">
        </div>

        <button type="submit" class="btn primary">Save</button>
      </form>
      <p class="muted">ðŸ’¡ Tip: Enable browser notifications when prompted to receive reminders.</p>
    </div>
  </main>

  <script src="scripts/settings.js"></script>
  <footer class="container footer">
    <p> @2025 Subscription Manager</p>
  </footer>
</body>

</html>
