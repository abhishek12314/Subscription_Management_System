<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Subscription Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header>
    <a href="index.html" class="home-link">Home Page</a>
  </header>
  <main class="form-page">
    <div class="form-container">
      <h1>Create Account</h1>
      <form id="registerForm" action="register.php" method="POST">
        <label for="username">Username </label>
        <input type="text" id="username" name="username" required /></br>
        <label for="email">Email </label>
        <input type="email" id="email" name="email" required /></br>
        <label for="password">Password </label>
        <input type="password" id="password" name="password" required minlength="6" /></br>
        <button type="submit">Register</button>
        <p>Already Have an account? <a href="login.html" class="register-link">Login</a></p>
      </form>
    </div>
  </main>
  <script src="scripts/settings.js"></script>
  <footer class="container">
    <div class="copyright">
      <p> @2025 Subscription Manager</p>
    </div>
  </footer>
</body>

</html>
